<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <div class="page__title">
      <img class="page__title_img" src="./eisenhower-matrix.jpg" alt="">
      <a class="page__title_info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>  
    <section class="page__list">
      <p>
        <label for="page__list_new_task" class="page__list_new">Add Item</label>
        <div class="task_wrapper">
          <input id="page__list_new_task" class="page__list_task page__list_add" type="text">
          <button class="page__list_button">Add</button>
        </div>
      </p>
      <article class="page__list_status">Todo</article>
      <ul id="todo">
        <li class="page__list_item">
          <input type="checkbox" class="page__list_item_check">
          <label class="page__list_task page__list_label">Pay Bills</label>
          <input type="text" class="page__list_task page__list_text">
          <button class="page__list_button edit">Edit</button>
          <button class="page__list_button delete">
            <img class="page__list_img" src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="page__list_item page__list_edit">
          <input type="checkbox" class="page__list_item_check">
          <label class="page__list_task page__list_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="page__list_task page__list_text">
          <button class="page__list_button edit">Save</button>
          <button class="page__list_button delete">
            <img class="page__list_img" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <article class="page__list_status">Completed</article>
      <ul id="completed">
        <li class="page__list_item">
          <input type="checkbox" class="page__list_item_check" checked>
          <label class="page__list_task page__list_label">See the Doctor</label>
          <input type="text" class="page__list_task page__list_text">
          <button class="page__list_button edit">Edit</button>
          <button class="page__list_button delete">
            <img class="page__list_img" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
