<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <div class="page-title">
      <img class="page-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="page-element">
      <p id="add-element">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task task-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <article class="article">Todo</article>
      <ul id="incomplete-tasks">
        <li class="item-list">
          <input type="checkbox" class="item-check">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="button edit">Edit</button>
          <button class="button delete-task">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="item-list edit-mode">
          <input type="checkbox" class="item-check">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text">
          <button class="button edit">Save</button>
          <button class="button delete-task">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <article class="article">Completed</article>
      <ul id="completed-tasks">
        <li class="item-list">
          <input type="checkbox" class="item-check" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="button edit">Edit</button>
          <button class="button delete-task">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
